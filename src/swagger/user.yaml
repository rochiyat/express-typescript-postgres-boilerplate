paths:
  /api/users:
    get:
      summary: Get all users
      description: Get all users from the database
      responses:
        200:
          description: A list of users
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  message:
                    type: string
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: number
                        username:
                          type: string
                        password:
                          type: string
                        firstName:
                          type: string
                        lastName:
                          type: string
                        ssn:
                          type: string
                        dob:
                          type: string
                          format: date
                        hiredOn:
                          type: string
                          format: date
                        terminatedOn:
                          type: string
                          format: date
                        email:
                          type: string
                        department:
                          type: string
                        gender:
                          type: string
                        portrait:
                          type: string
                        thumbnail:
                          type: string

  /api/users/{id}:
    get:
      summary: Get a user by ID
      description: Get a user by ID from the database
      parameters:
        - name: id
          in: path
          required: true
          type: number
          description: The ID of the user to get
      responses:
        200:
          description: A user
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  message:
                    type: string
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: number
                        username:
                          type: string
                        password:
                          type: string
                        firstName:
                          type: string
                        lastName:
                          type: string
                        ssn:
                          type: string
                        dob:
                          type: string
                          format: date
                        hiredOn:
                          type: string
                          format: date
                        terminatedOn:
                          type: string
                          format: date
                        email:
                          type: string
                        department:
                          type: string
                        gender:
                          type: string
                        portrait:
                          type: string
                        thumbnail:
                          type: string
        404:
          description: User not found
      tags: [Users]
